<body>
    <script>
        do{
            let numero = parseInt(window.prompt("Introduce un n√∫mero:"))
            let suma = 0
            for(let i = 1; i <= numero; i++){
                suma += i
            }

            console.log(`El resultado de sumar ${numero} y todos los numero anteriores es ${suma}`)
        
        }while{numero != 0}

        console.log("Fin de programa")
    </script>
</body>
